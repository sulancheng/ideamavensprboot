<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>second</title>
    <link rel="stylesheet" href="/css/my.css">
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="/js/namescontroller.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .zong {
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .zong div {
            margin-top: 14px;
        }

        .zong.ng {
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tabbox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table.imagetable {
            font-family: verdana, arial, sans-serif;
            font-size: 11px;
            width: 100%;
            height: 100%;
            color: #333333;
            border-width: 1px;
            border-color: #999999;
            border-collapse: collapse;
        }

        table.imagetable th {
            background: #b5cfd2 url('/img/cell-blue.jpg');
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #999999;
        }

        table.imagetable td {
            background: #dcddc0 url('/img/cell-grey.jpg');
            border-width: 1px;
            text-align: center;
            padding: 8px;
            border-style: solid;
            border-color: #999999;
        }
    </style>
</head>
<body>
<div class="zong" ng-app="myApp">

    <div ng-controller="namesCtrl">
        名字: <input ng-model="name">
        <h1>你输入了: {{name}}</h1>
        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>

    </div>
    <div ng-controller="namesCtrlTwo">
        名: <input type="text" ng-model="firstName"><br>
        姓: <input type="text" ng-model="lastName"><br>
        <br>
        姓名: {{fullName()}}
    </div>
    <!--<div ng-controller="userfy">-->
    <!--请求:  {{yours}}-->
    <!--<ul>-->
    <!--<li ng-repeat="x in yours">-->
    <!--{{ x.id + ', ' + x.name+","+x.age }}-->
    <!--</li>-->
    <!--</ul>-->
    <!--</div>-->


    <!-- Table goes in the document BODY -->
    <div class="tabbox">
        <table class="imagetable">
            <tr>
                <th>Info Header 1</th>
                <th>Info Header 2</th>
                <th>Info Header 3</th>
            </tr>
            <tr>
                <td>Text 1A</td>
                <td>Text 1B</td>
                <td>Text 1C</td>
            </tr>
            <tr>
                <td>Text 2A</td>
                <td>Text 2B</td>
                <td>Text 2C</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
