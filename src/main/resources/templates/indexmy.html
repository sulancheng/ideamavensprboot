    <style>


        .request {
            width: 60px;
        }

        .getid {
            width: 120px;

        }

        div.titleline {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.titleline p {
            padding: 2px;
            border: 1px solid blue;
        }

        div.xunahun {
            margin-top: 2px;
        }

        div.one {
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-direction: row;
        }

        .one .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .one .left img {
            margin: 6px;
            width: 120px;
            height: 120px;
        }

        .one .right {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            align-content: flex-start;
        }

        .box {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .hav {
            display: flex;
            flex-direction: row;
            color: red;
            background-color: #ccc;
            width: 100%;
            height: 60px;
            line-height: 60px;
            list-style: none;
        }

        .hav li {
            display: flex;
            justify-content: center;
            border: 1px solid red;
            box-sizing: border-box;
            flex: 1;
        }
        .center_progress {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            display: block;
        }

        .center_progress progress {
            margin-bottom: 60px;
        }

        .tanc {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: none;
            top: 0;
            left: 0;
            /*   top:50%;
               left:50%;
               margin-left:-25px; !* width的一半的相反数 *!
               margin-top:-25px;  !* height的一半的相反数 *!*/
            z-index: 999; /*只有在relative  fixed  abselut有用*/
        }

        .tancbox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .tanc_content {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 260px;
            height: 160px;
            border-radius: 6px;
            background: #fff;
            z-index: 1000;
            padding: 16px 4px;
            /*margin-bottom: 60px;*/
            /*position: fixed;*/
            /*left: 50%;*/
            /*top: 50%;*/
            /*margin-left: -70px;*/
            /*margin-top: -50px;*/
            border: 1px solid #000000;
        }

        /*.tc_bottom{*/
        /*flex-direction: row;*/
        /*}*/
        .liushi_box {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            /*justify-content: space-around;*/
            box-sizing: border-box;
            justify-content: flex-start;
        }

        .liushi_box img {
            width: 30%;
            max-width: 32%;
            flex: 1;
            height: 120px;
            /*max-height: 120px;*/
            box-sizing: border-box;
            margin: 4px;
        }
