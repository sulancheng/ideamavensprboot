    <style>


        .request {
            width: 60px;
        }

        .getid {
            width: 120px;
            height: 33px;
        }

        div.titleline {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.titleline p {
            padding: 2px;
            border: 1px solid blue;
        }

        div.xunahun {
            margin-top: 2px;
        }

        div.one {
            display: -webkit-flex; /* Safari */
            display: flex;
            flex-direction: row;
        }

        .one .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .one .left img {
            margin: 6px;
            width: 120px;
            height: 120px;
        }

        .one .right {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            align-content: flex-start;
        }

        .box {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .hav {
            display: flex;
            flex-direction: row;
            color: red;
            background-color: #ccc;
            height: 60px;
            line-height: 60px;
            list-style: none;
        }

        .hav li {
            display: flex;
            justify-content: center;
            border: 1px solid red;
            box-sizing: border-box;
            flex: 1;
        }

        .tanc {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: none;
            top: 0;
            left: 0;
            /*   top:50%;
               left:50%;
               margin-left:-25px; !* width的一半的相反数 *!
               margin-top:-25px;  !* height的一半的相反数 *!*/
            z-index: 999;
        }

        .tancbox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .tanc_content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 100px;
            border-radius: 6px;
            background: red;
            z-index: 1000;
            margin-bottom: 60px;
            /*position: fixed;*/
            /*left: 50%;*/
            /*top: 50%;*/
            /*margin-left: -70px;*/
            /*margin-top: -50px;*/
            border: 1px solid #000000;
        }
        /*.tc_bottom{*/
            /*flex-direction: row;*/
        /*}*/
        .liushi_box {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            /*justify-content: space-around;*/
        }

        .liushi_box img {
            width: 30%;
            max-width: 32%;
            flex: 1;
            height: 120px;
            /*max-height: 120px;*/
            margin: 4px;
        }

</head>

    <div class="xunahun">
        <div class="one" th:each="item : ${datas}">
            <div class="left">
                <img src="../imgs/ic.png">
            </div>
            <div class="right">
                <span class='name' th:text="名字：+${item.name}"></span>
                <div class="myclass" th:data-myclass="${item.path}" th:text="地址：+${item.path}"></div>
                <div class="request" th:data-age="${item.id}" th:data-objb="${item}">json</div>

        </div>
    </div>
    <div class="liushi_box" th:each="item : ${datas}">
        <img src="/img/timg.jpg">
        <img src="/img/timg.jpg">
        <img src="/img/timg.jpg">
        <img src="/img/timg.jpg">
        <img src="/img/timg.jpg">
    </div>

</div>

</div>
